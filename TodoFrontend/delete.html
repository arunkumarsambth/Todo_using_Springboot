<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Todo</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .danger-zone {
            border: 2px solid #ff4d4d;
            background-color: #fff5f5;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .warn-text {
            color: #d32f2f;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Delete Todo</h2>

        <div class="danger-zone">
            <p class="warn-text">Are you sure you want to delete this Todo?</p>

            <div class="form-group" style="text-align: left;">
                <label>ID:</label>
                <input type="text" id="del-id">
            </div>
            <div class="form-group" style="text-align: left;">
                <label>Title:</label>
                <input type="text" id="del-title" style="background-color: #eee;">
            </div>

            <button onclick="confirmDelete()" style="background-color: #ff4d4d;">Yes, Delete It</button>
            <button onclick="cancelDelete()" style="background-color: #6c757d; margin-top: 10px;">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            const title = urlParams.get('title');

            if (id) {
                document.getElementById('del-id').value = id;
                document.getElementById('del-id').readOnly = true; // Lock it if from list
            }
            // If no ID, we let them type it in. We don't redirect.

            if (title) {
                document.getElementById('del-title').value = title;
            }
        });

        function confirmDelete() {
            const id = document.getElementById('del-id').value;

            if (!id) {
                alert("Please enter a Todo ID to delete");
                return;
            }

            // Reusing the delete function from script.js logic
            // But we need to handle the redirect manually since deleteTodo usually reloads the list
            fetch(`${SERVER_URL}/todo/${id}`, {
                method: "DELETE",
                headers: { "Authorization": `Bearer ${localStorage.getItem("token")}` }
            })
                .then(res => {
                    if (!res.ok) throw new Error("Failed to delete");
                    alert("Todo Deleted Successfully");
                    window.location.href = "todos.html";
                })
                .catch(err => {
                    alert("Error: " + err.message);
                });
        }

        function cancelDelete() {
            window.location.href = "todos.html";
        }
    </script>
</body>

</html>
