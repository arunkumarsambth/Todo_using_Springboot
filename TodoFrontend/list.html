<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Todos List</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #1976d2;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .status-completed {
            color: green;
            font-weight: bold;
        }

        .status-pending {
            color: orange;
            font-weight: bold;
        }

        .action-links a {
            margin-right: 10px;
            text-decoration: none;
            color: #1976d2;
        }

        .action-links a.delete {
            color: red;
        }

        .container {
            max-width: 800px;
            /* Wider for table */
        }
    </style>
</head>

<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2>All Todos</h2>
            <a href="todos.html"
                style="background: #1976d2; color: white; padding: 8px 15px; text-decoration: none; border-radius: 4px;">Dashboard</a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="todo-table-body">
                <!-- Rows will be populated here -->
            </tbody>
        </table>

        <p id="loading-msg" style="text-align: center; margin-top: 20px;">Loading...</p>
    </div>

    <script src="script.js"></script>
    <script>
        // Override loadTodos to populate table instead of cards
        // Note: We are reusing script.js for CONFIG/token, but implementing custom render logic here.

        document.addEventListener("DOMContentLoaded", () => {
            fetchTodosForTable();
        });

        function fetchTodosForTable() {
            const token = localStorage.getItem("token");
            if (!token) {
                window.location.href = "login.html";
                return;
            }

            fetch(`${SERVER_URL}/todo`, {
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`
                }
            })
                .then(res => res.json())
                .then(todos => {
                    const tbody = document.getElementById("todo-table-body");
                    tbody.innerHTML = "";
                    document.getElementById("loading-msg").style.display = "none";

                    if (!todos || todos.length === 0) {
                        tbody.innerHTML = "<tr><td colspan='4' style='text-align:center'>No todos found</td></tr>";
                        return;
                    }

                    todos.forEach(todo => {
                        const tr = document.createElement("tr");

                        const statusClass = todo.isCompleted ? "status-completed" : "status-pending";
                        const statusText = todo.isCompleted ? "Completed" : "Pending";

                        const editLink = `edit.html?id=${todo.id}&title=${encodeURIComponent(todo.title)}&completed=${todo.isCompleted}`;
                        const deleteLink = `delete.html?id=${todo.id}&title=${encodeURIComponent(todo.title)}`;

                        tr.innerHTML = `
                        <td>${todo.id}</td>
                        <td>${todo.title}</td>
                        <td class="${statusClass}">${statusText}</td>
                        <td class="action-links">
                            <a href="${editLink}">Edit</a>
                            <a href="${deleteLink}" class="delete">Delete</a>
                        </td>
                    `;
                        tbody.appendChild(tr);
                    });
                })
                .catch(err => {
                    const loadingMsg = document.getElementById("loading-msg");
                    loadingMsg.style.color = "red";
                    loadingMsg.innerText = "Error: " + err.message;
                    console.error("Table Fetch Error:", err);
                });
        }
    </script>
</body>

</html>
